<mat-card class='toolbar'>
	<mat-card-content>
		<form [formGroup]='colorForm'>
			<div [formArrayName]="'colors'">
				<div class='toolbar-options'>
					<span (click)='addColor()'
						  class='add-color'>
						<span>Add Color</span>
						<mat-icon>add</mat-icon>
					</span>
					<span (click)='undo()'
						  class='undo'
						  matTooltip='Undo last action'>
						<mat-icon>undo</mat-icon>
					</span>
					<span (click)='exportColors()'
						  class='undo'
						  matTooltip='Save Colors'>
						<mat-icon>border_color</mat-icon>
					</span>
				</div>
				<!--<div>
					<ng-content select='extra-toolbar'></ng-content>
				</div>-->
				<span #colorContainer
					  *ngFor='let color of toolbarColors.controls; let i = index'
					  class='toolbar-colors'>
					<label class='color color-label'>
						<span>{{ color.value.label }}</span>
						<input #colorInput
							   (change)='colorValueChanged($event, i)'
							   [value]='getColorValue(color)'
							   alt='choose color'
							   class='color-picker'
							   type='color' />
					</label>
					<span class='icon'>
						<mat-icon (click)='activateColor(colorInput.value, i, colorContainer)'>check</mat-icon>
						<mat-icon (click)='editLabel(i)'>settings</mat-icon>
					</span>
					<span class='underline'></span>
				</span>
			</div>
		</form>
	</mat-card-content>
</mat-card>
