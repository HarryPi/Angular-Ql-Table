<mat-card class='toolbar'>
	<mat-card-content>
		<form [formGroup]='colorForm'>
			<div [formArrayName]="'colors'">
				<span class='toolbar-options'>
					<span (click)='addColor()'
						  class='add-color'>
						<span>Add Color</span>
						<mat-icon>add</mat-icon>
					</span>
					<span class='undo' (click)='undo()'>
						<mat-icon>undo</mat-icon>
					</span>
				</span>
				<span #colorContainer
					  *ngFor='let color of toolbarColors.controls; let i = index'
					  class='toolbar-colors'>
					<label class='color color-label'>
						<input #colorInput
							   [value]='getColorValue(color)'
							   alt='choose color'
							   class='color-picker'
							   type='color' />
					</label>
					<span class='icon'>
						<mat-icon (click)='activateColor(colorInput.value, i, colorContainer)'>check</mat-icon>
					</span>
					<span class='underline'></span>
				</span>
			</div>
		</form>
	</mat-card-content>
</mat-card>
