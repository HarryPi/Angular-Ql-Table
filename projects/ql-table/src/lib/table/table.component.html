<div *ngIf="tableData"
     class="wrapper">
    <ng-content select="ql-toolbar"></ng-content>
    <table class="mat-elevation-z10 table"
           mat-table
           [dataSource]="tableData"
	       #table>

        <!-- Headers -->
        <ng-container *ngFor="let def of columnDefs"
                      [matColumnDef]="def">

            <th mat-header-cell
                *matHeaderCellDef
                class="capitalize"
            >
                {{ getColumnName(def) }}
            </th>
            <td mat-cell
                *matCellDef="let element">
               <ng-container *ngIf="def !== extra; else extraCol">
                   {{ element[def] }}
               </ng-container>
                <ng-template #extraCol>
                    <ng-container *ngTemplateOutlet="extraTemplate; context: {row: element}">
                    </ng-container>
                </ng-template>
            </td>
        </ng-container>

        <!-- Values -->
        <tr mat-header-row
            *matHeaderRowDef="columnDefs">
        </tr>
        <tr mat-row
            *matRowDef="let row; columns: columnDefs;">
        </tr>
    </table>
</div>
