<div class='toolbar-content'>
	<div class='navigation'>
		<ql-button [color]='"primary"'
				   (click)='back()'>
			<mat-icon inline
					  color='accent'>arrow_back_ios
			</mat-icon>
		</ql-button>
		<ql-button [color]='"primary"'
				   (click)='next()'>
			<mat-icon inline
					  color='accent'>arrow_forward_ios
			</mat-icon>
		</ql-button>
	</div>

	<div class='title'>
		<h2 class='mat-h2'>{{ getFormattedDate() }}</h2>
	</div>

	<div class='view'>
		<ql-button (click)='monthlyClicked.next()'
				   [color]='calendarView === calendarViews.Month ? "ascent" : "primary"'>
			Monthly
		</ql-button>
		<ql-button (click)='weeklyClicked.next()'
				   [color]='calendarView === calendarViews.Week ? "ascent" : "primary"'>
			Weekly
		</ql-button>
		<ql-button (click)='dailyClicked.next()'
				   [color]='calendarView === calendarViews.Day ? "ascent" : "primary"'>
			Daily
		</ql-button>
	</div>
</div>
