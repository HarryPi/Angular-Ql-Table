<div class='toolbar-content'>
	<div class='navigation'>
		<ql-button [color]='"primary"'>
			<mat-icon inline
					  color='accent'>arrow_back_ios
			</mat-icon>
		</ql-button>
		<ql-button [color]='"primary"'>
			<mat-icon inline
					  color='accent'>arrow_forward_ios
			</mat-icon>
		</ql-button>
	</div>

	<div class='title'>
		<h2 class='mat-h2'>{{ getFormattedDate() }}</h2>
	</div>

	<div class='view'>
		<ql-button [color]='"primary"'>
			Monthly
		</ql-button>
		<ql-button [color]='"primary"'>
			Weekly
		</ql-button>
		<ql-button [color]='"primary"'>
			Daily
		</ql-button>
	</div>
</div>
