<div class='calendar'>

	<ql-calendar-toolbar class='toolbar'
						 (nextClicked)='next()'
						 (backClicked)='back()'
						 (monthlyClicked)='setCalendarView(calendarViews.Month)'
						 (weeklyClicked)='setCalendarView(calendarViews.Week)'
						 (dailyClicked)='setCalendarView(calendarViews.Day)'
						 [calendarView]='currentView'
						 [currentDate]='date'></ql-calendar-toolbar>
	<ql-calendar-body [calendarView]='currentView'
					  class='body'></ql-calendar-body>
</div>
