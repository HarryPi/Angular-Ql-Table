<button mat-ripple
		[ngClass]="{
		'primary': color === 'primary',
		'ascent': color === 'ascent',
		'warn': color === 'warn',
		'disabled': isLoading || disabled
	}"
        #button
		class='ql-button'>
	<span class='text mat-body-strong mat-body-2'>
		<ng-content></ng-content>
	</span>
	<span *ngIf='isLoading'
		  class='extra'>
		<mat-icon svgIcon='spinner'
				  inline></mat-icon>
	</span>
</button>
