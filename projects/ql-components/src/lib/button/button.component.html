<button mat-ripple
		[ngClass]="{
		'primary': color === 'primary',
		'ascent': color === 'ascent',
		'warn': color === 'warn',
		'disabled': isLoading || disabled,
		'ql-button': !fab,
		'ql-fab-button': fab
	}"
        #button>
	<span *ngIf='(fab && !isLoading) || !fab'
		  class='text mat-body-strong mat-body-2'>
		<ng-content></ng-content>
	</span>
	<span *ngIf='isLoading'
		  class='extra'>
		<mat-icon svgIcon='spinner'
				  inline></mat-icon>
	</span>
</button>
