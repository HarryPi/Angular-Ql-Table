<table>
	<div #overlay
		 *ngIf='isLoading'
		 class='overlay animating'>
		<mat-icon svgIcon='hourglass'
				  inline></mat-icon>
	</div>
	<div #emptyOverlay
		 class='overlay'
		 *ngIf='isEmpty'>
		<mat-icon inline
				  svgIcon='emptyTable'></mat-icon>
		<span class='mat-h3 mat-subheader'>No data</span>
	</div>
	<ng-content>

	</ng-content>
	<ql-pagination *ngIf='!isLoading && !isEmpty'
				   [isLeftButtonEnabled]='index !== 0'
				   [isRightButtonEnabled]='index !== maxIndex'
				   (backButtonClickChange)='changeIndexBy(-1)'
				   (nextButtonClickChange)='changeIndexBy(1)'>

	</ql-pagination>
</table>
