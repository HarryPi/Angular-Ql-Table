<div class='group-row'>
	<div class='icon'>
		<ng-content select='mat-icon'></ng-content>
	</div>
	<div class='text'>
		<ng-content></ng-content>
	</div>
	<div (click)='expand()'
		 class='arrow'>
		<mat-icon *ngIf='!alwaysOpen'
				  inline
				  svgIcon='arrow'></mat-icon>
	</div>
</div>
<div @expanded
	 *ngIf='isExpanded || alwaysOpen'
	 class='group-content'>
	<span class='margin'></span>
	<ng-content select='ql-sidebar-item'></ng-content>
</div>
